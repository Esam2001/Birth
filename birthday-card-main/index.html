        <div class="balloon-1"></div>
        <div class="balloon-2"></div>

      <p>آيات (احسن طالبة عندي)</p>
      <p>
        كل سنة وانت طيبة آية و ان شاء الله بطولة العمر في طاعة الله و الذرية الصالحة ونشوفك فرحانة بتخرج من ثانوي ان شاء
        الله و حتى الجامعة كان ربي عطانا عمر
      </p>
      <p>تعرفيني مانعرفش شن نقول في المواقف لي زي توا ولا مشيهالي</p>
      <p>عصام</p>
